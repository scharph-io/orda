<mat-tab-group
  class="articles"
  mat-align-tabs="center"
  animationDuration="0ms"
  dynamicHeight="false"
>
  @for (category of categories(); track category) {
    <mat-tab [label]="category.name"
      ><orda-ordergrid [category]="category" [style.margin.em]="0.5"
    /></mat-tab>
  }
</mat-tab-group>
<orda-cart class="cart" [style.flex-basis]="cartSize"></orda-cart>
