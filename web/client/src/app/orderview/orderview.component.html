<div class="container">
  <div class="articles">
    <mat-tab-group
      mat-stretch-tabs="false"
      mat-align-tabs="center"
      animationDuration="0ms"
      dynamicHeight="false"
    >
      @for (group of articleGroups; track group) {
        <mat-tab [label]="group.name"><orda-ordergrid [group]="group"></orda-ordergrid></mat-tab>
      }

    </mat-tab-group>
  </div>
  <div class="order"></div>
</div>
