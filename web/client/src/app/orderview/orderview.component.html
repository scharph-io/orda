<div class="container">
  <div class="articles">
    <mat-tab-group
      mat-align-tabs="center"
      animationDuration="0ms"
      dynamicHeight="false"
    >
      @for (category of categories(); track category) {
        <mat-tab [label]="category.name"
          ><orda-ordergrid [category]="category"></orda-ordergrid
        ></mat-tab>
      }
    </mat-tab-group>
  </div>
  <div class="order">
    <orda-cart></orda-cart>
  </div>
</div>
