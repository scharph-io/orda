<div class="permission-table-container">
  <table mat-table [dataSource]="permissions" class="mat-elevation-z8">
    <!-- Module Column -->
    <ng-container matColumnDef="module">
      <th mat-header-cell *matHeaderCellDef>Module</th>
      <td mat-cell *matCellDef="let element">{{ element.module }}</td>
    </ng-container>

    <!-- Permission Columns -->
    <ng-container matColumnDef="create">
      <th mat-header-cell *matHeaderCellDef>Create</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          [disabled]="isAdmin()"
          [(ngModel)]="element.create"
          (change)="onPermissionChange(element)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="read">
      <th mat-header-cell *matHeaderCellDef>Read</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          [disabled]="isAdmin()"
          [(ngModel)]="element.read"
          (change)="onPermissionChange(element)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          [disabled]="isAdmin()"
          [(ngModel)]="element.update"
          (change)="onPermissionChange(element)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          [disabled]="isAdmin()"
          [(ngModel)]="element.delete"
          (change)="onPermissionChange(element)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
@if( !isAdmin() ) {
<button mat-button>Save</button>
}
